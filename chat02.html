<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/Vander - Arcane Clone</title>
    <script src="https://kit.fontawesome.com/33528cabd0.js" crossorigin="anonymous"></script>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!-- To Do : Wifi Icon -->
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>89%</span>
            <i class="fas fa-battery-full fa-lg "></i> <!-- Battery Icon -->
            <i class="fas fa-bolt"></i> <!-- Lighting Icon -->
        </div>
    </div><!-- //.status-bar -->

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
            <i class="fas fa-angle-left fa-3x"></i>
        </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Vander</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, June 30, 2020
        </div>
        <div class="message-row">
            <img src="https://w.namu.la/s/bc4cdc05e66b22681caef8087e760565c72b1f8f85fee8ba0b79845484d56ec80a7fab82852b6ab1b0e3541968f0f070fcf63be37ccb0c776ecb32fe8afc8e8168a544f66f8dd3cc9edfc14b126390dae41c1068c06b5ec4de345b010bd5573304581c943ece349a57af451a4947e6b1">
            <div class="message-row__content">
                <span class="message__author">Vander</span>
                <div class="message__info">
                    <span class="message__bubble">전쟁에선 모두가 패자야.</span>
                    <span class="message__time">17:21</span>
                </div>
            </div>
            
        </div>

       
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..."/>
            <i class="far fa-smile-wink fa-lg"></i>
            <button><i class="fas fa-arrow-up"></i></button>
        </div>
    </form>
    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
</body>

</html>
