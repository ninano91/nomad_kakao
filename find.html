
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finds - Kokoa Clone</title>
    <script src="https://kit.fontawesome.com/33528cabd0.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!-- To Do : Wifi Icon -->
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>89%</span>
            <i class="fas fa-battery-full fa-lg "></i> <!-- Battery Icon -->
            <i class="fas fa-bolt"></i> <!-- Lighting Icon -->
        </div>
    </div><!-- //.status-bar -->

    <header class="screen-header">
        <h1 class="screen-header_title">Find</h1>
        <div class="screen-header_icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i>
                <span class="screen-header_icons__noti red_dot"> </span></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon"><i class="fas fa-qrcode"></i><span>QR Code</span></div>
            <div class="icon-row__icon"><i class="far fa-address-book"></i><span>Add by Contacts</span></div>
            <div class="icon-row__icon"><i class="fas fa-fingerprint"></i><span>Add by ID</span></div>
            <div class="icon-row__icon"><i class="far fa-envelope"></i><span>Invite</span></div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">recommended friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4 class="open-chat__title">Open Chat</h4>
                <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#BTS</h5>
                    <h6 class="open-post__hashtags">#bts#army#friends</h6>
                    <div class="open-post__members">
                        <img src="https://avatars.githubusercontent.com/u/90587852?v=4">
                        <span class="open-post__members-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__members-status">Active</span>
                    </div>
                </div>
                <div class="open-post__colums">
                    <div class="open-post__photo">
                        <img src="https://avatars.githubusercontent.com/u/90587852?v=4">
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart fa-xs"></i>
                            <span> 326</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#BTS</h5>
                    <h6 class="open-post__hashtags">#bts#army#friends</h6>
                    <div class="open-post__members">
                        <img src="https://avatars.githubusercontent.com/u/90587852?v=4">
                        <span class="open-post__members-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__members-status">Active</span>
                    </div>
                </div>
                <div class="open-post__colums">
                    <div class="open-post__photo">
                        <img src="https://avatars.githubusercontent.com/u/90587852?v=4">
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart fa-xs"></i>
                            <span> 326</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn">
                <a class="nav_link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="chats.html">
                    <span class="nav_notification badge">1</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="more.html">
                    <span class="nav_link__noti red_dot"> </span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

</body>

</html>
