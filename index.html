<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Arcane talk</title>
    <script src="https://kit.fontawesome.com/33528cabd0.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!-- To Do : Wifi Icon -->
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>89%</span>
            <i class="fas fa-battery-full fa-lghttps://fontawesome.com/"></i> <!-- Battery Icon -->
            <i class="fas fa-bolt"></i> <!-- Lighting Icon -->
        </div>
    </div><!-- //.status-bar -->

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Arcane Clone</h1>
        <p class="welcome-header__text">
            If you have a Arcane Account, log in with your email or phone number.
        </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="email or phone number">
        <input name="password" type="password" placeholder="password">
        <input type="submit" value="Log In">
        <a href="#">find Arcane Account or password</a>
    </form>
</body>
<div id="no-mobile">
    <span>Your screen is too big</span>
</div>
</html>
